<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  
  <style>
  html, body, #map-canvas {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

  </style>

  <style type="cartocss/text" id="pointstyle">
   #flickr_arch {
   marker-fill-opacity: 1;
   marker-line-color: #FFF;
   marker-line-width: 0;
   marker-line-opacity: 0;
   marker-placement: point;
   marker-type: ellipse;
   marker-allow-overlap: true;
  [zoom < 8] {marker-width: 1}
  [zoom = 8] {marker-width: 1.5}
  [zoom = 9] {marker-width: 2}
  [zoom = 10] {marker-width: 2.5}
  [zoom = 11] {marker-width: 3}
  [zoom = 12] {marker-width: 4}
  [zoom = 13] {marker-width: 5}
  [zoom = 14] {marker-width: 7}
  [zoom = 15] {marker-width: 9}
  [zoom = 16] {marker-width: 11}
  [zoom > 16] {marker-width: 13}
}

#flickr_arch[loc_data="FRGN"] {
   marker-fill: #F11810;
}
#flickr_arch[loc_data="LOC"] {
   marker-fill: #1F78B4;
}
#flickr_arch[loc_data="RUS"] {
   marker-fill: #229A00;
}
#flickr_arch[loc_data="NA"] {
   marker-fill: #BBBBBB;
}
  </style>


<!--  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" /> -->
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.uncompressed.js"></script>
<!--   <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> -->

</head>

<body>
  <div id='map-canvas'></div>



  <script type="infowindow/html" id="infowindow_template">
  <div class="cartodb-popup">
    <a href="#close" class="cartodb-popup-close-button close">x</a>
     <div class="cartodb-popup-content-wrapper">
       <div class="cartodb-popup-header">
         <p><a href="https://www.flickr.com/photos/{{owner}}/{{photo_id}}/"><img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{photo_id}}_{{secret}}_m.jpg" width=100% align="middle"></a></p>
       </div>
       <div class="cartodb-popup-content">
         <p>From: {{loc_data}}</p>
       </div>
     </div>
     <div class="cartodb-popup-tip-container"></div>
  </div>
</script>

<!--  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.core.js"></script> -->

  
  <script src="./js/script.js"></script>



</body>
</html>
